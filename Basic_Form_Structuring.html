<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form exercises</title>

</head>

<body>
  <form>
    <fieldset>
      <legend>Fruit juice size</legend>
      <p>
        <input type="radio" name="size" id="size_1" value="small">
        <label for="size_1">Small</label>
      </p>
      <p>
        <input type="radio" name="size" id="size_2" value="medium">
        <label for="size_2">Medium</label>
      </p>
      <p>
        <input type="radio" name="size" id="size_3" value="large">
        <label for="size_3">Large</label>
      </p>
    </fieldset>

    <div>
      <label for="username">Name: <abbr title="required" aria-label="required">*</abbr></label>
      <input id="username" type="text" name="username">
    </div>
    <div>
      <input type="file" name="file" id="file" accept="image/*" multiple>
    </div>
    <div>
      <input type="search" id="search" name="search">
    </div>
    <!--Displays telephone numbers on mobile when tel is used-->
    <div>
      <input type="tel" id="tel" name="tel">
    </div>
    <!--URL validation and format-->
    <div>
      <input type="url" id="url" name="url">
    </div>
    <!--Slider made with input range and output used to show number-->
    <div>
      <label for="price">Choose a maximum house price: </label>
      <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
      <output class="price-output" for="price"></output>
    </div>

    <div>
      <input type="color" name="color" id="color">
    </div>
  </form>

  <!--Javascript to make slider dipslay value-->
  <script>
    const price = document.querySelector('#price');
    const output = document.querySelector('.price-output');

    output.textContent = price.value;

    price.addEventListener('input', function () {
      output.textContent = price.value;
    });
  </script>
</body>

</html>
